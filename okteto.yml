build:
  cli:
    context: .
    dockerfile: Dockerfile
    args:
      - VERSION_STRING=$OKTETO_GIT_COMMIT
deploy:
  image: $OKTETO_BUILD_CLI_IMAGE
  commands:
  - name: CLI
    command: /usr/local/bin/okteto version
dev:
  cli:
    image: okteto/golang:1
    command: bash
    workdir: /usr/src/cli
    sync:
      - .:/usr/src/cli
    volumes:
      - /go/pkg/
      - /root/.cache/go-build/
    autocreate: true
